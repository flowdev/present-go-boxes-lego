<?xml version="1.0" ?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
	<!-- background -->
	<rect fill="rgb(255,255,255)" fill-opacity="1" height="72" stroke="none" stroke-opacity="1" stroke-width="0.0" width="306" x="0" y="0"/>

	<!-- arrow with datatype -->
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="0" x2="114" y1="36" y2="36"/>
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="104" x2="114" y1="30" y2="36"/>
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="104" x2="114" y1="42" y2="36"/>
	<text fill="rgb(0,0,0)" fill-opacity="1.0" font-family="monospace" font-size="16" x="12" y="20" textLength="72" lengthAdjust = "spacingAndGlyphs">string</text>

	<!-- box with ports -->
	<text fill="rgb(0,0,0)" fill-opacity="1.0" font-family="monospace" font-size="16" x="84" y="64" textLength="24" lengthAdjust = "spacingAndGlyphs">in</text>
	<rect fill="rgb(255,255,255)" fill-opacity="1.0" height="48" stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" width="84" x="114" y="12" rx="10" ry="10"/>
	<text fill="rgb(0,0,0)" fill-opacity="1.0" font-family="monospace" font-size="16" x="132" y="42" textLength="48" lengthAdjust = "spacingAndGlyphs">trim</text>
	<text fill="rgb(0,0,0)" fill-opacity="1.0" font-family="monospace" font-size="16" x="204" y="64" textLength="36" lengthAdjust = "spacingAndGlyphs">out</text>

	<!-- arrow with datatype -->
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="198" x2="306" y1="36" y2="36"/>
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="296" x2="306" y1="30" y2="36"/>
	<line stroke="rgb(0,0,0)" stroke-opacity="1.0" stroke-width="2.5" x1="296" x2="306" y1="42" y2="36"/>
	<text fill="rgb(0,0,0)" fill-opacity="1.0" font-family="monospace" font-size="16" x="216" y="20" textLength="72" lengthAdjust = "spacingAndGlyphs">string</text>

	<!--
		 Text: char = 12 x 24 (position = rect position + 18 x (12 + 24-6))
			   that is its Y position is: Y position of rect + 12 (for inner rect space) +
			   24 (for height of text) - 6 (to go back to the text base line)
		 Rect: text + (2*18) x (2*12) (position = upper left corner + 6 x 12)
	 -->
</svg>
